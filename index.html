<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaurav Joshi - The Tulla</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 350px;
      text-align: center;
      position: relative;
      animation: bounceIn 1s ease;
    }

    .badge {
      width: 100px;
      height: 100px;
      background: gold;
      border-radius: 50%;
      border: 5px dashed #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-family: 'Fredoka One', cursive;
      color: #222;
      margin: 0 auto 20px;
      transform: rotate(-15deg);
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 28px;
      margin: 10px 0;
      color: #333;
    }

    .title {
      font-size: 18px;
      color: #ff4c4c;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .fun-line {
      background: #eee;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      color: #666;
      font-style: italic;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">üëÆ‚Äç‚ôÇÔ∏è</div>
    <h1>Gaurav Joshi</h1>
    <div class="title">The Legendary Tulla</div>
    <div class="fun-line">"Not all heroes wear capes... some wear uniforms and chill at chai tapris!"</div>
  </div>
</body>
</html>
